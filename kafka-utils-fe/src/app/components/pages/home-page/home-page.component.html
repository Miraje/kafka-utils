<mat-toolbar>
  <span>Kafka Utils</span>
</mat-toolbar>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (navLink of navigationLinks; track $index) {
    <a
      mat-tab-link
      routerLinkActive
      #rla="routerLinkActive"
      [disabled]="navLink.disabled"
      [routerLink]="navLink.link"
      [active]="rla.isActive"
    >
      {{ navLink.label }}
    </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet/>
</mat-tab-nav-panel>
